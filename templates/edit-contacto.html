{% extends "layout.html"%}
{%block body%}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contacto.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="fullname" placeholder="Your name complete" value="{{contacto.1}}" required class="form-control">
            </div>

            <div class="form-group">
                <input type="number" name="phone" placeholder="Your phone" value="{{contacto.2}}" required  class="form-control">
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Your email" value="{{contacto.3}}" required
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-success btn-block">
            </div>


        </form>
    </div>
</div>


{%endblock%}
